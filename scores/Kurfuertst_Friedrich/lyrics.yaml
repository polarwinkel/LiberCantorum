title: Kurfürst Friedrich
lyrics: August Schuster 1887
music: Friedrich Hering 1887
strophes: |+
    1.
    Wütend wälzt sich einst im Bette Kurfürst Friedrich von der Pfalz;
    gegen alle Etikette brüllte er aus vollem Hals:
    |: "Wie kam gestern ich ins Nest? Bin scheint's wie - der voll gewest!" :|
    
    2.
    "Na, ein wenig schief geladen", grinste drauf der Kammermohr,
    "selbst von Mainz des Bischofs Gnaden kamen mir benebelt vor;
    |: 's war halt doch ein schönes Fest: alles wieder voll gewest!":|
    
    3.
    "So? du findest das zum Lachen? Sklavenseele, lache nur!
    Künftig werd' ich's anders machen. Hassan! höre meinen Schwur:
    |: 's letzte Mal, bei Gott und Pest, war es, dass ich voll gewest!":|
    
    4.
    "Will ein christlich Leben führen, ganz mich der Beschauung weihn;
    um mein Tun zu kontrollieren, trag' ich's in ein Tagbuch ein;
    |: und ich hoff, dass ihr nicht les't, dass ich wieder voll gewest!":|
    
    5.
    Als der Kurfürst kam zu sterben, machte er sein Testament,
    und es fanden seine Erben auch ein Buch in Pergament.
    Drinnen stand auf jeder Seit': "Seid vernünftig, liebe Leuf!
    |: dieses geb' ich zu Attest: Heute wieder voll gewest!" :|
    
    6.
    Hieraus mag nun jeder sehen, was ein guter Vorsatz nützt;
    und wozu auch widerstehen, wenn der volle Becher blitzt!
    |: Drum stoßt an! Probatum est: Heute wieder voll gewest! :|
