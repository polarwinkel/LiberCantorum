title: Straßenräuberlied
lyrics: ''
music: ''
strophes: |-
  1.
  Es gibt doch kein schöner Leben in der ganzen weiten Welt
  als das Straßen-räuber-leben, morden um das schöne Geld!
  In den Wäldern rum zu streifen, reiche Leute zu ergreifen.
  Fehlt es uns an Geld oder Kleid bringgen's uns die Wandersleut.
  
  2.
  Kommt ein Herr daher gegangen greifen wir ihn herzhaft an.
  Mit sei'm Geld darf er nicht prangen, denn wir sind ein' Räuberband.
  Kommt eine Kutsche oder Wagen tun wir sie nicht lange fragen,
  hauen, stechen, schießen tot, ist das nicht ein schön's Stück Brot!
  
  3.
  Sehn wir Galg' und Räder stehen bilden wir uns herzhaft ein:
  Einmal muss es doch geschehen, einmal muss gehangen sein.
  Entsteigen wir dem Getümmel auf der Leiter Richtung Himmel,
  der Wind schwenkt uns aus und ein bis wir abgefault sein.
  
  4.
  Lasst den Leib am Galgen hangen, denn er ist der Vögel Speis'.
  Lasst ihn hin und her sich wanken bis die Knochen werden weiß.
  Woll'n nicht liegen in der Erden, vom Gewürm gefressen werden
  weit schöner ist's in der Luft als in einer Totengruft!
