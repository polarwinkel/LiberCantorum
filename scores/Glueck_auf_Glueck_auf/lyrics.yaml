title: Glück auf, Glück auf!
strophes: |+
    2.
    Hat's angezündt, es gibt einen Schein
    und damit so fahren wir bei der Nacht
    ins Bergwerk ein.
    
    3.
    Die Bergleut sein so hübsch und so fein:
    sie hauen das Silber und das Gold bei der Nacht
    aus Felsgestein.
    
    4.
    Der eineine haut Silber, der andere das Gold
    und dem schwarzbraunen Mägdelein, bei der Nacht,
    dem sein' sie hold.
    
    5.
    Ade, süße Maid
    Und da unten in dem tiefen fint'ren Schacht, bei der Nacht,
    da denk ich dein.
    
    6.
    Und kehr ich heim, zur Liebsten mein,
    dann erschallt der Bergmanns-Gruß bei der Nacht
    Glück auf, Glück auf!
