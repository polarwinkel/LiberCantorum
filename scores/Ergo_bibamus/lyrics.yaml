title: Ergo bibamus
strophes: |+
    2.
    Ich hatte mein freundliches Liebchen gesehn, da dacht ich mir: Ergo bibamus!
    Und nahte mich traulich; da ließ sie mich stehn. Ich half mir und dachte: Bibamus!
    Und wenn sie versöhnet euch herzet und küßt, und wenn ihr das Herzen und Küssen vermißt,
    so bleibet nur, bis ihr was Besseres wißt, beim tröstlichen Ergo bibamus!
    
    3.
    Mich ruft das Geschick von den Freunden hinweg, ihr Redlichen: Ergo bibamus!
    Ich scheide von ihnen mit leichtem Gepäck; drum doppeltes Ergo bibamus!
    Und was auch der Filz von dem Leibe sich schmorgt, so bleibt für den Heitern doch immer gesorgt,
    weil immer den Frohen der Fröhliche borgt; drum Brüderchen: Ergo bibamus.
    
    4.
    Was sollen wir sagen zum heutigen Tag? Ich dächte nur: Ergo bibamus!
    Er ist nun einmal von besonderem Schlag, drum immer aufs neue: Bibamus!
    Er führet die Freude durchs offene Tor, es glänzen die Wolken, es teilt sich der Flor,
    da leuchtet ein Bildchen, ein göttliches, vor; wie klingen und singen: Bibamus!
