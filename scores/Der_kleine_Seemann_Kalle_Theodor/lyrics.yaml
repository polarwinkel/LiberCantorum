title: Der kleine Seemann Kalle Theodor
lyrics: ''
music: ''
strophes: |-
  1.
  Der jüngste und beste Matrose an Bord, das war der kleine Kalle Theodor.
  Die Mutter die weinte geh bitte nicht fort! doch in rief die See, den Kalle Theodor.
  Wenn der Strum in den Wanten pfiff, dann schrief er laut Ahoi, johe!
  Hatte kein Heimweh, denn seine Heimat war jetzt die graue See. Ahoi, johe!
  
  2.
  Er fuhr auf den Meeren der ganzen Welt, der kleine Matrose Kalle Theodor,
  doch dann ist sein Schiff an 'nem Riff zerschellt und versank mit dem kleinen Kalle Theodor
  Süderkreuz und Polarstern die riefen ihm noch nach: "Ahoi, jo he!
  Junge, kein Heimweh, denn deine Heimat ist jetzt die graue See"
  A-hoi, jo-he!
  
  3.
  Klabautermann nahm ihn in seinen Arm, er ist der beste Freund von Kalle Theodor,
  Die See ist seine Wiege, die See hält ihn warm, den kleinen Seemann Kalle Theodor.
  Wenn der Sturm in den Wanten Pfeift, dann sagt er dir: "A-hoi, jo-he!"
  Hab kein Heimweh, denn deine Heimat ist doch die grraue See.
  A-hoi, jo-he!
