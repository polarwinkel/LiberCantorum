title: Heute ist heut
lyrics: Rudolf Baumann 1882
music: Valentin Eduard Becker um 1885
strophes: |+
    1.
    Was die Welt morgen bringt, ob sie mir Sorgen bringt, Leid oder Freud?
    Komme was kommen mag, Sonnenschein, Wetterschlag,
    morgen ist auch ein Tag, heute ist heut.
    
    2.
    Wenn's dem Geschick gefällt, sind wir in alle Welt morgen zerstreut.
    Drum lasst uns lustig sein, Wirt, roll' das Fass herein,
    Mädel, schenk' ein, schenk' ein! Heute ist heut.
    
    3.
    Ob ihren Kirschenmund morgen schön Hildegund anderen beut,
    darnach ich nimmer frag', das schafft mir keine Plag',
    wenn sie mich heut nur mag! Heute ist heut.
    
    4.
    Klingklang, stosst an und singt! Morgen vielleicht erklingt Sterbegeläut.
    Wer weiss, ob nicht die Welt morgen in Schutt zerfällt;
    wenn sie nur heut noch hält. Heute ist heut.
