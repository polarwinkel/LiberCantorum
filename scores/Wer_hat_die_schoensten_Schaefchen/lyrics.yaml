title: Wer hat die schönsten Schäfchen
lyrics: ''
music: ''
strophes: |-
  1.
  Wer hat die schönsten Schäfchen,
  die hat der gold'ne Mond,
  der hinter uns’ren Bäumen
  am Himmel droben wohnt.
  
  2.
  Er kommt am späten Abend,
  wenn alles schlafen will,
  hervor aus seinem Hause
  am Himmel leis' und still.
  
  3.
  Dann weidet er die Schäfchen
  auf seiner blauen Flur;
  denn all die weißen Schäfchen
  sind seine Sternlein nur.
  
  4.
  Sie tun sich nichts zuleide,
  hat ein das andre gern,
  wie Schwestern und wie Brüder
  da droben Stern an Stern.
  
  5.
  Und soll ich dir eins bringen,
  so darfst du niemals schrei'n,
  sollst friedlich wie die Schäfchen
  und wie ihr Schäfer sein.
