title: Wohlauf die Luft geht frisch und rein
lyrics: Victor von Scheffel 1859
music: Valentin Eduard Becker 1861
strophes: |+
    1.
    Wohlauf, die Luft geht frisch und rein, wer lange sitzt, muß rosten!
    Den allerschönsten Sonnenschein läßt uns der Himmel kosten.
    Drum reich mir Stab und Ordenskleid der fahrenden Scholaren,
    ich will zur schönen Sommerzeit ins Land der Franken fahren.
    Valleri, vallera, valleri, vallera, ins Land der Franken fahren.
    
    2.
    Der Wald steht grün, die Jagd geht gut, schwer ist das Korn geraten;
    sie können auf des Maines Flut die Schiffe kaum verladen.
    Bald hebt sich auch das Herbsten an, die Kelter hart des Weines;
    der Winzer Schutzherr Kilian beschert uns etwas Feines.
    Valleri, vallera, valleri, vallera, beschert uns etwas Feines.
    
    3.
    Wallfahrer ziehen durch das Tal mit fliegenden Standarten,
    hell grüßt ihr doppelter Choral den weiten Gottesgarten.
    Wie gerne wär ich mitgewallt, ihr Pfarr' wollt mich nicht haben!
    So muß ich seitwärts durch den Wald als räudig Schäflein traben.
    Valleri, vallera, valleri, vallera, als räudig Schäflein traben.
    
    4.
    Zum heiligen Veit von Staffelstein komm' ich emporgestiegen
    und seh die Lande um den Main zu meinen Füßen liegen:
    Von Bamberg bis zum Grabfeldgau umrahmen Berg und Hügel
    die breite, stromdurchglänzte Au, ich wollt, mir wüchsen Flügel!
    Valleri, vallera, valleri, vallera, ich wollt, mir wüchsen Flügel!
    
    5.
    Einsiedelmann ist nicht zu Haus, dieweil es Zeit zu mähen;
    ich seh ihn an der Halde draus bei einer Schnittrin stehen.
    Verfahrner Schüler Stoßgebet heißt: Herr, gib uns zu trinken!
    Doch wer bei schöner Schnittrin steht, dem mag man lange winken.
    Valleri, vallera, valleri, vallera, dem mag man lange winken.
    
    6.
    Einsiedel, daß war mißgetan, daß du dich hubst von hinnen!
    Es liegt, ich seh's dem Keller an, ein guter Jahrgang drinnen.
    Hoiho! die Pforten brech ich ein und trinke, was ich finde.
    Du heiliger Veit von Staffelstein, verzeih mir Durst und Sünde!
    Valleri, vallera, valleri, vallera, verzeih mir Durst und Sünde!
