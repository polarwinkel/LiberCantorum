title: Wir lieben die Stürme
lyrics: ''
music: ''
strophes: |-
  1.
  Wir lieben die Stürme, die brausenden Wogen, der eiskalten Winde raues Gesicht.
  Wir sind schon der Meere so viele gezogen, und dennoch sank uns're Fahne nicht.
  |: Hei-jo, hei-jo, hei-jo hei-jo hei-jo-ho, hei-jo, hei-jo-ho, hei-jo! :|
  
  2.
  Das Schiff gleitet stolz durch die schäumenden Wogen, jetzt strafft der Wind uns're Segel mit Macht.
  Seht ihr hoch droben die Fahne sich wenden, die blutrote Fahne, ihr Seeleut, habt acht.
  Hei-jo, ...
  
  3.
  Wir treiben die Beute mit fliegenden Segeln, wir jagen sie weit auf das endlose Meer.
  Wir stürzen an Deck, und wir kämpfen wie Löwen, hei, unser der Sieg, viel Feinde, viel Ehr!
  
  4.
  Ja, wir sind Piraten und fahren zu Meere, wie fürchten nicht Tod und den Teufel dazu,
  wir lachen der Feinde und aller Gefahren, am Grunde des Meeres erst finden wir Ruh.
