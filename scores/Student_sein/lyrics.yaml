title: Student sein
strophes: |+
    1.
    Student sein, wenn die Veilchen blühen, das erste Lied die Lerche singt,
    der Maiensonne junges Glühen triebweckend in die Erde dringt.
    Student sein, wenn die weißen Schleier vom blauen Himmel grüßend weh'n:
    |: Das ist des Daseins schönste Feier! Herr, lass sie nie zu Ende geh'n! :|
    
    2.
    Student sein, wenn die Humpen kreisen, in lieberschloss'nem Freundesbund
    von alter Treue bei den Weisen der Väter jauchzt der junge Mund.
    Student sein, wenn die Herzen freier auf der Begeist'rung Höhe steh'n:
    |: Das ist des Daseins schönste Feier! Herr, lass sie nie zu Ende geh’n! :|
    
    3.
    Student sein, wenn zwei Augen locken, ein süßer Mund verschwiegen küsst,
    dass jählings alle Pulse stocken, als ob im Rausch man sterben müsst'.
    Student sein, in der Liebe Morgen, wenn jeder Wunsch ein frommes Fleh'n:
    |: Das ist das Leben ohne Sorgen! Herr, lass es nie vorübergeh'n! :|
    
    4.
    Student sein, wenn die Hiebe fallen im scharfen Gang, der selbstgewählt
    im blut'gen Aneinanderprallen der Mut sich für das Leben stählt
    Student sein, wenn dein einzig Sorgen ob fest und tapfer du wirst steh'n
    |: An deines Leben Wagemorgen Herr lass die Zeiten nie vergeh'n :|
    
    5.
    Student sein, wenn im Abendmatten dein Weg sich sacht schon niederneigt,
    von West die Schar der Wolkenschatten schon vor das Blau des Tages steigt.
    Student sein, wenn der Sang verklungen, der deinem Lenz einst Flügel lieh,
    |: und jung du trotzdem mit den Jungen, dann war es recht, dann stirbst du nie! :|
