title: Westfalenlied
lyrics: Emil Ritterhaus
music: Peter Johann Peters 1869
strophes: |-
  1.
  Ihr mögt den Rhein, den stolzen preisen, der in dem Schoß der Reben liegt;
  wo in den Bergen ruht das Eisen, da hat die Mutter mich gewiegt.
  Hoch auf dem Fels die Tannen stehn, im grünen Tal die Herden gehn,
  als Wächter an des Hofes Saum reckt sich empor der Eichenbaum.
  |: Da ist's, wo meine Wiege stand, o grüß dich Gott, Westfalenland! :|
  
  2.
  Wir haben keine süßen Reben und schöner Worte Überfluss,
  und haben nicht so bald für jeden den Brudergruß und Bruderkuss.
  Wenn du uns wills willkommen sein, so schau aufs Herz, nicht auf den Schein,
  und sieh uns grad' hinein ins Aug! Gradaus, das ist Westfalenbrauch!
  |: Es fragen nicht nach Spiel und Tand die Männer in Westfalenland. :|
  
  3.
  Und unsre Frauen, unsre Mädchen, mit Augen blau wie Himmelsgrund,
  sie spinnen nicht die Liebesfäden zum Scherz nur für die müß'ge Stund.
  Ein frommer Engel hält die Wacht in ihrer Seele Tag und Nacht,
  und treu in Wonne, treu in Schmerz bleibt bis zum Tod ein liebend Herz.
  |: Glückselig, wessen Arm umspannt ein Liebchen aus Westfalenland. :|
  
  4.
  Behüt' dich Gott, du rote Erde, du Land von Wittekind und Teut!
  Bis ich zu Staub und Asche werde, mein Herz sich seiner Heimat freut.
  Du Land Westfalen, Land der Mark, wie deine Eichenstämme stark,
  dich segnet noch der blasse Mund im Sterben, in der letzten Stund.
  |: Du Land, wo meine Wiege stand, o grüß dich Gott, Westfalenland! :|
