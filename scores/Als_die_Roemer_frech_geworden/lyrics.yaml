title: Als die Römer frech geworden
lyrics: Victor von Scheffel 1849
music: Ludwig Teichgräber 1875
strophes: |+
    1.
    Als die Römer frech geworden, simserim sim sim sim sim
    zogen sie nach Deutschlands Norden, simserim sim sim sim sim.
    Vorne mit Trompetenschall, täterätätätä,
    ritt Herr Generalfeldmarschall, täterätätätä.
    Herr Quintilius Varus, wau, wau wau.
    Herr Quintilius Varus,
    schnedderängtäng, schnedderängtäng,schnedderängtäng-tetäng-tängtäng.
    
    2.
    In dem Teutoburger Walde, - Huh! Wie piff der Wind so kalte,
    Raben flogen durch die Luft, - Und es war ein Moderduft,
    Wie von Blut und Leichen
    
    3.
    Plötzlich aus des Waldes Duster - Brachen kampfhaft die Cherusker,
    Mit Gott für Fürst und Vaterland - Stürzten sie sich wutentbrannt
    Auf die Legionen.
    
    4.
    Weh, das ward ein großes Morden, - Sie erschlugen die Kohorten,
    Nur die röm'sche Reiterei - Rettete sich noch ins Frei',
    Denn sie war zu Pferde.
    
    5.
    O Quintili, armer Feldherr, - Dachtest du, daß so die Welt wär'?
    Er geriet in einen Sumpf, - Verlor zwei Stiefel und einen Strumpf
    Und blieb elend stecken.
    
    6.
    Da sprach er voll Ärgernussen - Zum Centurio Titiussen:
    "Kam'rad, zeuch dein Schwert hervor - Und von hinten mich durchbor,
    Da doch alles futsch ist."
    
    7.
    In dem armen röm'schen Heere - diente auch als Volontäre
    Scaevola, ein Rechtskandidat, - Den man schnöd gefangen hat,
    Wie die andern alle
    
    8.
    Diesem ist es schlimm ergangen, - Eh daß man ihn aufgehangen,
    Stach man ihm durch Zung und Herz, - Nagelte ihn hinterwärts
    Auf sein corpus iuris.
    
    9.
    Als das Morden war zu Ende, - rieb Fürst Hermann sich die Hände,
    und um seinen Sieg zu weih'n, - lud er die Cherusker ein
    zu 'nem großen Frühstück.
    
    10.
    Wild gab's und westfäl'schen Schinken - Bier, soviel sie wollten trinken
    Auch im Zechen blieb er Held - Doch auch seine Frau Thusneld
    soff walküremäßig
    
    11.
    Nur in Rom war man nicht heiter, sondern kaufte Trauerkleider;
    G'rade als beim Mittagsmahl - Augustus saß im Kaisersaal,
    kam die Trauerbotschaft.
    
    12.
    Erst blieb ihm vor jähem Schrecken - ein Stück Pfau im Halse stecken,
    Dann geriet er außer sich - und schrie: "Vare, schäme dich
    Redde legiones!"
    
    13.
    Sein deutscher Sklave, Schmidt geheißen - Dacht': Euch soll das Mäusle beißen
    Wenn er sie je wieder kriegt - denn wer einmal tot daliegt
    wird nicht mehr lebendig
    
    14.
    Wem ist dieses Lied gelungen? - Ein Studente hat's gesungen
    in Westfalen trank er viel - drum aus Nationalgefühl
    hat er's angefertigt
    
    15.
    Und zu Ehren der Geschichten - tat ein Denkmal man errichten,
    Deutschlands Kraft und Einigkeit - kündet es jetzt weit und breit:
    "Mögen sie nur kommen!"
    
    16.
    Endlich nach so vielen Mühen - ist von Bandels Werk gediehen
    Hermann ist jetzt aufgestellt - zusammen kommt die ganz Welt
    in dem lipp'schen Reiche.
